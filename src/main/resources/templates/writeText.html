<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>WriteText</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgrey">
            <a class="navbar-brand" style="color:black">Менеджер задач</a>
        </nav>
        <form th:action="@{/writeText/addTask}" th:object="${Text}" method="post">
            <div class="form-group" style="padding: 10px">
                <label for="writePole" id="zagolovok">Введите вашу задачу</label>
                <div class="form-inline" id="vvod">
                    <input type="text" name="text_task" class="form-control" id="writePole" placeholder="Введите текст"
                           style="position: relative">
                    <div id="butadd">
                        <button name="text_task" type="submit" class="btn btn-outline-dark">Подтвердить</button>
                    </div>
                    <div id="butdel">
                        <a th:href="@{'index'}"><button type="button" class="btn btn-outline-danger">Отменить</button></a>
                    </div>
                </div>
            </div>
        </form>
        <style>
            #vvod {
                position: relative;
                top: 0;
            }
            #butadd {
                position: absolute;
                left: 82.5%;
            }
            #butdel {
                position: absolute;
                left: 92.4%;
            }
            #writePole {
                width: 82%;
            }
            #zagolovok {
                font-size: 20px;
                font-weight: 400;
            }
        </style>
    </body>
</html>
