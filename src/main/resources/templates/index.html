<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>MainPage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </head>

    <body>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>-->

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgrey">
            <a class="navbar-brand" style="color:black">Менеджер задач</a>
        </nav>
        <span th:if="${sometxt.size() == 0}">Задач нет
            <br />
            <a th:href="@{'writeText'}"><button type="button" class="btn btn-outline-dark">Добавить</button></a>
        </span>
        <table class="table table-hover table-bordered" th:if="${sometxt.size() != 0}" >
            <thead>
        <tr>
            <td class="strokaZag" style="font-weight: bold">Номер</td>
            <th style="vertical-align: sub">Суть Задачи</th>
            <th><a th:href="@{'writeText'}"><button type="button" class="btn btn-outline-dark">Добавить</button></a></th>
        </tr>
        </thead>
            <tbody>

            <tr th:each="oneText: ${sometxt}">
                <td class="strokaZag" th:text="${oneText.id}"></td>
                <td class="target" th:text="${oneText.stroka}"></td>
                <td><a th:href="@{'/changeText/' + ${oneText.id}}"><button type="button" class="btn btn-outline-dark">Изменить</button></a></td>
                <td><a th:href="@{'/textDelete/' + ${oneText.id}}"><button type="button" class="btn btn-outline-danger">Удалить</button></a></td>
            </tr>

            </tbody>
        </table>
        <style>
            * {
                font-size: 16.5px;
            }
            .strokaZag {
                width: 8%;
                text-align: center;
            }
            .target {
                width: 90%;
            }
            .table {
                border-collapse: collapse;
                margin: 3px;
            }
        </style>
    </body>
</html>
